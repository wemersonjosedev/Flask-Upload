<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #e7e7e7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        form{
            margin-bottom: 2em;
            width: 30em;
        }
        .container_image{
            max-width: 30em;
            max-height: 30em;
        }
        .flash-message {
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
        }
        .flash-message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .flash-message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2 class="display-5" >Uploads de Imagens com Flask</h2>
    <hr>

    <!-- Exibe as mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Exibe a imagem se um nome de arquivo válido for fornecido -->
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}" class="container_image" alt="Imagem enviada">
        </div>
    {% endif %}

    <!-- Formulário para enviar a imagem -->
    <form method="post" enctype="multipart/form-data" action="/">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Arquivo</label>
        <input type="file" name="file" class="form-control" id="fileInput" aria-describedby="fileHelp">
        <div id="fileHelp" class="form-text">Escolha um arquivo compatível (png, jpg, jpeg, gif).</div>
      </div>
      <button type="submit" class="btn btn-info">Enviar Imagem</button>
    </form>
</body>
</html>
